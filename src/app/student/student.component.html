<div class="container bg-light">
    <div class="row">
        <div class="col-7 m-auto">
            <h1 class="text-center">Cadastro de Alunos</h1>
            <form [formGroup]="formGroupStudent">

                <div class="mb-3">
                  <label for="inputName" class="form-label">Nome: </label>
                  <input formControlName="name" type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                  <div id="nameHelp" class="form-text">Digite o seu nome</div>
                </div>

                <div class="mb-3">
                    <label for="inputCourse" class="form-label">Curso: </label>
                    <input formControlName="course" type="text" class="form-control" id="inputCourse" aria-describedby="courseHelp">
                    <div id="courseHelp" class="form-text">Digite o nome do curso</div>
                </div>

                <button *ngIf="!isEditing" type="submit" class="btn btn-primary" (click)="onClicksave()">Salvar</button>
                <button *ngIf="isEditing" type="submit" class="btn btn-primary" (click)="onClickconfirmupdate()">Alterar</button>
                <button *ngIf="isEditing" type="submit" class="btn btn-primary ms-2" (click)="onClickclear()">cancelar</button>
              </form>

              <h1 class="text-center">Alunos Cadastrados</h1>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Remover</th>
                    <th scope="col">Alterar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let s of students">
                    <th scope="row">{{s.id}}</th>
                    <td>{{s.name}}</td>
                    <td>{{s.course}}</td>
                    <td><button class="btn btn-danger" (click)="onClickdelete(s)">Remover</button></td>
                    <td><button class="btn btn-primary" (click)="onClickupdate(s)">Alterar</button></td>
                  </tr>
                 
                </tbody>
              </table>


        </div>
    </div>    
</div>
